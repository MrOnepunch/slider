<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>嘟嘟嘟</title>
        <link rel="stylesheet" href="slider.css">
    </head>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <body>
        <div class="chh-slide">
            <div class="chh-slide-images" data-active="0" data-imgs='3'>
                <img id=id-img-0 class="chh-slide-img active" src="imgs/大表哥.jpg" alt="" />
                <img id=id-img-1 class="chh-slide-img" src="imgs/大范.jpg" alt="" />
                <img id=id-img-2 class="chh-slide-img" src="imgs/大螺丝.jpg" alt="" />
                <button class="chh-slide-button chh-slide-button-up vertical-center" type="button">&lt;</button>
                <button class="chh-slide-button chh-slide-button-down vertical-center" type="button">&gt;</button>
            </div>

            <ul class="chh-slide-indicators">
                <li id=id-li-0 class="chh-slide-i chh-slide-i-active" data-index='0'></li>
                <li id=id-li-1 class="chh-slide-i" data-index='1'></li>
                <li id=id-li-2 class="chh-slide-i" data-index='2'></li>
            </ul>
        </div>
    </body>
    <script src="slider.js"></script>
</html>
